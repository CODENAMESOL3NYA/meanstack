<!-- Deleted Section -->
<section class="page-section" id="delete-provider">
  <div class="container" *ngIf="ready && submitted; else loading">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h1 class="mt-0">Deleted Successfully!</h1>
        <hr class="divider my-4">
        <h2 class="text-black-50 mb-4" *ngIf="isDeleted">{{company}}</h2>
      </div>
    </div>
</div>
<ng-template #loading>
  <div class="d-flex justify-content-center align-items-center">
    <div>
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    </div>
  </div>

</ng-template>
</section>
